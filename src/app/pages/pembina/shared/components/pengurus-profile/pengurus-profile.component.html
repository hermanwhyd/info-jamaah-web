<div class="px-gutter py-4 flex items-center">
  <img [src]="avatar" alt="User Picture" class="flex-none avatar mr-4" />
  <div class="flex-auto">
    <p class="font-medium">{{ name }}</p>
    <p class="text-secondary font-medium text-xs">{{ time }}</p>
  </div>
  <button color="primary" mat-icon-button type="button" matTooltip="Hapus dari kepengurusan"
    (click)="openDialogDel.emit()">
    <mat-icon [icIcon]="icDelete"></mat-icon>
  </button>
</div>

<ng-content></ng-content>
