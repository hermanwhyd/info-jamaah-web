<span class="card" fxLayout="column" fxLayout.gt-sm="row">

  <div class="p-6" fxFlex="60%">
    <div class="mt-0 mb-4" fxLayout="row" fxLayoutAlign="start center">
      <h2 class="title" fxFlex="auto">{{ TAG_TITLE }}</h2>
      <button (click)="createOrUpdateModel()" matTooltip="Tambah" matTooltipPosition="above" class="cursor-pointer text-primary" mat-icon-button type="button" [loading]="isLoading">
        <mat-icon [icIcon]="icAdd"></mat-icon>
      </button>
    </div>
    <div @stagger class="py-4" [ngClass]="{'border-b': !last}" *ngFor="let item of tagsSubject$ | async; let idx = index; let first = first ;let last = last;" fxLayout="row" fxLayoutAlign="start center">
      <div @fadeInRight fxFlex="auto">
        <h2 class="body-2 m-0 leading-snug mr-4 pr-4 border-r">{{ item.tag }}</h2>
        <h3 class="text-secondary m-0 caption leading-none">{{ item.slug }}</h3>
      </div>
      <div class="flex flex-row justify-center">
        <button (click)="createOrUpdateModel(item)" matTooltip="Edit" matTooltipPosition="above" class="cursor-pointer text-primary" mat-icon-button type="button">
          <mat-icon size="20px" [icIcon]="icEdit"></mat-icon>
        </button>
        <button (click)="removeModel(item)" matTooltip="Hapus" matTooltipPosition="above" class="cursor-pointer text-primary" mat-icon-button type="button">
          <mat-icon size="20px" [icIcon]="icTrash"></mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="border-l" fxFlex="40%">
    <div class="p-6">
      <h2 class="title mt-0 mb-4">DESKRIPSI</h2>
      <p class="text-secondary">
        {{ TAG_DESC }}
      </p>
    </div>
  </div>
</span>
