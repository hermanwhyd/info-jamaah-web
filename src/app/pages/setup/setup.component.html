<vex-page-layout mode="simple">
  <vex-page-layout-content fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px" vexContainer>
    <div @stagger [fxFlex]="menuWidth" class="sticky top-6" fxHide fxLayout="column" fxShow.gt-sm>
      <mat-list class="navigation" fxFlex="grow">
        <div *ngFor="let item of sidebarMenu; let idx = index"
          [ngClass]="{'mt-5': (idx > 0 && item.type === 'subheader')}">
          <h5 *ngIf="item.type === 'subheader'" @fadeInRight class="font-semibold">
            {{ item.title }}
          </h5>
          <a *ngIf="item.type === 'link'" (click)="scrollTo(item)" @fadeInRight [class.bg-hover]="item.active"
            [class.text-primary]="item.active"
            class="py-2 px-2 rounded-sm cursor-pointer no-underline flex items-center" matRipple>
            <span>{{ item.title }}</span>
          </a>
        </div>
      </mat-list>
    </div>

    <div @stagger class="max-w-6xl w-full" fxLayout="column" fxLayoutGap="24px">

      <section *ngFor="let item of getLinkMenu">
        <vex-setup-enum *ngIf="item.element === 'setupEnumList'" @fadeInUp [GROUP]="item.data.group"
          [TITLE]="item.title" [DESCRIPTION]="item.data.description">
        </vex-setup-enum>
        <vex-setup-custom-field *ngIf="item.element === 'setupCustomFieldList'" @fadeInUp [GROUP]="item.data.group"
          [TITLE]="item.title" [DESCRIPTION]="item.data.description">
        </vex-setup-custom-field>
      </section>

    </div>
  </vex-page-layout-content>
</vex-page-layout>
