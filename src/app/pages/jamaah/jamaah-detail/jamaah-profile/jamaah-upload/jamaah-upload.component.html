<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
  <h2 class="headline m-0" fxFlex="auto">Upload Foto</h2>
  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon [icIcon]="icClose"></mat-icon>
  </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>
<ngx-awesome-uploader class="mt-4" #uploader [adapter]="adapter" uploadType="sigle"
  (validationError)="onValidationError($event)" [fileExtensions]="fileExtensions" [enableCropper]="false"
  (uploadSuccess)="onUploadSuccess($event)" (removeSuccess)="onRemoveSuccess($event)" (fileAdded)="onFileAdded($event)"
  [captions]="captions">
</ngx-awesome-uploader>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button">CLOSE</button>
</mat-dialog-actions>
