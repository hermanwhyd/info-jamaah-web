<form (ngSubmit)="submit()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">{{ form.get('name').value || 'Jamaah baru' }}</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <mat-form-field class="mt-3">
      <mat-label>NIP</mat-label>
      <input cdkFocusInitial #nip formControlName="nip" matInput autocomplete="off" maxlength="18">
      <mat-hint align="end">{{nip.value.length}} / 18</mat-hint>
      <mat-error *ngIf="(formControl.nip.touched || submitted) && formControl.nip.errors?.required">
        NIP harus diisi
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3">
      <mat-label>Nama Lengkap</mat-label>
      <input cdkFocusInitial formControlName="name" matInput autocomplete="off" minlength="2">
      <mat-error *ngIf="(formControl.name.touched || submitted) && formControl.name.errors?.required">
        Nama harus diisi
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3">
      <mat-label>Email</mat-label>
      <input cdkFocusInitial formControlName="email" matInput autocomplete="off">
      <mat-error *ngIf="(formControl.email.touched || submitted) && formControl.email.errors?.required">
        Email harus diisi
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3">
      <mat-label>No. HP</mat-label>
      <input cdkFocusInitial formControlName="mobile" matInput autocomplete="off" minlength="9" maxlength="16">
      <mat-hint>No. HP diawali dengan 08, 9 - 16 karakter</mat-hint>
      <mat-error *ngIf="(formControl.mobile.touched || submitted) && formControl.mobile.errors?.required">
        No. HP harus diisi
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3" [floatLabel]="fpassword.floatLabel">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput autocomplete="off" [placeholder]="fpassword.placeholder">
      <mat-error *ngIf="(formControl.password.touched || submitted) && formControl.password.errors?.required">
        Password harus diisi
      </mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button color="primary" mat-button type="submit" [disabled]="!submitable">SIMPAN</button>
  </mat-dialog-actions>
</form>
